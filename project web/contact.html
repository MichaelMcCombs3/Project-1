<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Parts Store - Contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <img src="images/contact-banner.jpg" alt="Contact Us">
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
    </nav>

    <section class="contact-info">
        <h2>Our Location</h2>
        <p>1234 PC Parts St, City, State, 56789</p>
        <p>Email: support@pcpartsstore.com</p>
        <p>Phone: (123) 456-7890</p>
    </section>

    <section class="contact-form">
        <h2>Contact Form</h2>
        <form action="https://formspree.io/f/your-email" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 PC Parts Store. All rights reserved.</p>
    </footer>
</body>
</html>
